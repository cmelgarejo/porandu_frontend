<div class="row">
  <div class="col-md-12">
    <form id="question-form" onsubmit="return false;">
          <div class="form-group row">
            <label class="col-md-3 col-md-offset-1 control-label">Pregunta * :</label>
            <div class="col-md-6">
              <textarea class="form-control" id="question" placeholder="" maxlength="255" rows="4" required="true" data-parsley-error-message="Introduzca la pregunta"></textarea>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-md-offset-1 control-label">Aclaraciones:</label>
            <div class="col-md-6">
              <textarea class="form-control" id="clarification" placeholder="" maxlength="255" rows="4" ></textarea>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-md-offset-1 control-label" data-parsley-error-message="Introduzca el email">Email * :</label>
            <div class="col-md-6">
              <input type="email" class="form-control" id="email" maxlength="120" required="true">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-md-offset-1 control-label">Nombre * :</label>
            <div class="col-md-6">
              <input type="text" class="form-control" id="full-name" maxlength="120" required="true" data-parsley-error-message="Introduzca el nombre">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-5 col-md-offset-1 control-label">* Estos valores son requeridos</label>
          </div>
    </form>
  </div>
</div>
